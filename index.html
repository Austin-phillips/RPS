<html>
  <head>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>RPS</title>
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>

      <h1>Select: Rock, Paper or Scissors</h1>
    </div>

        <img src="Images/Rock.jpeg" class="rock_img">
        <img src="Images/Paper.jpeg" class="paper_img">
        <img src="Images/Scissors.png" class="scissors_img">

        <button id='rock' class="choice">Rock</button>
        <button id='paper' class="choice">Paper</button>
        <button id='scissors' class="choice">Scissors</button>

      <div id="output">
        <div id="img1">
          <p id='playerOutput'>You Chose:</p>
          <img src="" id="userImg">

        </div>

        <div id="img2">
        <p id="compOutput">Computer Chose:</p>
        <img src="" id="compImg">
        </div>
      </div>

      <h1></h1>


    <script src="main.js"></script>
  </body>
</html>
